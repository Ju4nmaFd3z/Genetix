    <style>
        html, body { 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            width: 100%;
            position: relative;
            touch-action: pan-y; /* Bloquea desplazamiento horizontal táctil */
        }
        
        /* Utilidad para ocultar la barra de scroll visualmente */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE y Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Eliminar selectores de número (flechas) por defecto del navegador en Chrome, Safari, Edge y Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Eliminar selectores de número (flechas) por defecto del navegador en Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
